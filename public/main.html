<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NextGen Ride - Home</title>

    <style>
        figure {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        figure object,
        figure img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2a4d2a;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .btn-mainpage {
    background-color: #3b82f6; /* bright blue */
    border: none;
    color: white;
    font-weight: 600;
    padding: 15px 40px;
    font-size: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    margin-top: 20px;
    text-decoration: none;
    display: inline-block;
}
.btn-mainpage:hover {
    background-color: #2563eb; 
    transform: scale(1.05);
    color: white;
    text-decoration: none;
}

        h1 {
            font-weight: 700;
            font-size: 3.5rem;
            margin-bottom: 0.3em;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 1.5em;
            font-style: italic;
            color: #3e6f3e;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <figure>
        <object type="image/svg+xml" 
                data="https://cdn.svgator.com/images/2022/06/animated-svg-background-css.svg" 
                aria-label="Animated SVG Background">
            <img src="https://cdn.svgator.com/images/2022/06/animated-svg-background-css.svg" alt="Animated SVG Background" />
        </object>
    </figure>

    <div class="container">
        <img src="./Bus_Logo.svg" alt="Bus Logo" width="250" class="mb-4" />
        <h1>NextGen Ride</h1>
        <p>Welcome! Your seamless journey starts here.</p>
        <a href="index.html" class="btn-mainpage">Go to Main Page</a>
    </div>
</body>
</html>
