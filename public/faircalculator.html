<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fare Calculator - NextGen Ride</title>
  <link rel="shortcut icon" href="./icons8-calculator-50.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    figure {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    figure object,
    figure img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2a4d2a;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .form-floating input {
      background-color: #bcf4db6c;
    }

    #fareResult {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: green;
    }

    a.btn-link {
      margin-top: 15px;
      display: inline-block;
      font-weight: 600;
      color: #3e6f3e;
      text-decoration: none;
    }

    a.btn-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <figure>
    <object type="image/svg+xml" 
            data="https://cdn.svgator.com/images/2022/06/animated-svg-background-css.svg" 
            aria-label="Animated SVG Background">
      <img src="https://cdn.svgator.com/images/2022/06/animated-svg-background-css.svg" alt="Animated SVG Background" />
    </object>
  </figure>

  <div class="container">
    <div class="form-box">
      <h2 class="fw-bold">Fare Calculator</h2>
      <p class="mb-4">Estimate your fare before booking</p>

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="distance" placeholder="Enter distance (km)" min="0.1" step="0.1" />
        <label for="distance">Distance (in kilometers)</label>
      </div>

      <button class="btn btn-primary w-100" onclick="calculateFare()">Calculate Fare</button>

      <p id="fareResult"><i><u>Fare will be shown here</u></i></p>

      <a href="main.html" class="btn-link">← Back to Home</a>
    </div>
  </div>

  <script>
    function calculateFare() {
      const distance = parseFloat(document.getElementById("distance").value);
      const result = document.getElementById("fareResult");

      if (isNaN(distance) || distance <= 0) {
        result.style.color = "red";
        result.innerHTML = "<i><u>Please enter a valid distance.</u></i>";
        return;
      }

      const perKmRate = 2.5;
      const maxFare = 25;
      const fare = Math.min(distance * perKmRate, maxFare).toFixed(2);

      result.style.color = "green";
      result.innerHTML = `<i><u>Estimated Fare: ₹${fare}</u></i>`;
    }
  </script>

</body>
</html>
