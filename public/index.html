<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NextGen Ride - Home</title>
    <link rel="shortcut icon" href="./icons8-homepage-50.png" type="image/x-icon">

    <style>
        figure {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        figure object,
        figure img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2a4d2a;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .btn-mainpage {
            background-color: #3b82f6; 
            border: none;
            color: white;
            font-weight: 600;
            padding: 15px 60px;
            font-size: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            min-width: 280px;
        }
        .btn-mainpage:hover {
            background-color: #2563eb; 
            transform: scale(1.05);
            color: white;
            text-decoration: none;
        }

        h1 {
            font-weight: 700;
            font-size: 3.5rem;
            margin-bottom: 0.3em;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 1.5em;
            font-style: italic;
            color: #3e6f3e;
        }

        /* Floating developer badge */
        .dev-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(59, 130, 246, 0.7);
            color: white;
            padding: 10px 18px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.5);
            cursor: pointer;
            user-select: none;
            transition: background 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dev-badge:hover {
            background: #2563eb;
            transform: scale(1.1);
            text-decoration: none;
        }

        /* Small pulsing dot */
        .pulse-dot {
            width: 10px;
            height: 10px;
            background: #34d399;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.6;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <figure>
        <object type="image/svg+xml" 
                data="https://cdn.svgator.com/images/2022/06/animated-svg-background-css.svg" 
                aria-label="Animated SVG Background">
            <img src="https://cdn.svgator.com/images/2022/06/animated-svg-background-css.svg" alt="Animated SVG Background" />
        </object>
    </figure>

    <div class="container">
        <img src="./Bus_Logo.svg" alt="Bus Logo" width="250" class="mb-4" />
        <h1>NextGen Ride</h1>
        <p>Welcome! Your seamless journey starts here.</p>
        <a href="index.html" class="btn-mainpage">Go to Main Page</a>
    </div>

    <a href="about.html" class="dev-badge" target="_blank" rel="noopener">
        <span class="pulse-dot"></span>
        About the Developer (Siddharth Kumar)
    </a>
</body>
</html>
